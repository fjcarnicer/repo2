<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cercenadores</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Cercenadores</h3>


  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img [src]="user.picture.medium">
      </ion-avatar>
      <h2>{{ user.name.first | uppercase }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-title>
        <button ion-button block outline (click)="itemPress($event, button)">Footer</button>
      </ion-title>
    </ion-toolbar>
  </ion-footer>
